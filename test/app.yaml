apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  selector:
    matchLabels:
      run: my-app
  replicas: 1
  template:
    metadata:
      labels:
        run: my-app
    spec:
      containers:
      - name: my-app
        image: ywdxz/k8s-test-1
        ports:
        - name: http
          containerPort: 8080     
          hostPort: 8080     
          protocol: TCP

